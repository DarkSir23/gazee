<%!
  import gazee
%>
<%def name="currentPage()">
<%
  current_page = 0
%>
</%def>
 <div class="row center-cols center-align">
% for comic in comics:
    <div class="col s5 m5 l2">
      <div class="card">
        <div class="card-image hoverable">
          <a href="/readComic?comic_path=${comic['ComicPath']}" id="read-link"><img id="comic-image" src="${comic['ComicImage']}"></a>
        </div>
        <div class="card-content hoverable" id="comic-card-content">
          <p class="card-title activator">${comic['ComicName']} ${comic['ComicIssue']}</p>
        </div>
        <div class="card-reveal" id="summary-pane">
          <span class="card-title"><i class="material-icons right">close</i></span>
          <p class="" style="font-size: 0.9em"><a href="/readComic?comic_path=${comic['ComicPath']}" id="read-link">${comic['ComicSummary']}</a></p>
        </div>
      </div>
    </div>
% endfor
  </div>
